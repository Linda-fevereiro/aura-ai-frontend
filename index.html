<body>
    <!-- Modal de Autenticação -->
    <div class="auth-modal active" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-title">Bem-vindo à Aura AI</div>
                <div class="auth-subtitle">Faça login para acessar seu assistente pessoal</div>
            </div>

            <div class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">
                        Email
                        <input type="email" class="form-input" id="loginEmail" placeholder="seu@email.com">
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Senha
                        <input type="password" class="form-input" id="loginPassword" placeholder="Sua senha">
                    </label>
                </div>

                <button class="auth-btn" id="loginBtn">Entrar</button>
                <button class="google-btn" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                    <span>Entrar com Google</span>
                </button>

                <div class="auth-footer">
                    Não tem uma conta? <span class="auth-toggle" id="showRegister">Crie uma agora</span>
                </div>
            </div>

            <div class="auth-form" id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">
                        Nome
                        <input type="text" class="form-input" id="registerName" placeholder="Seu nome completo">
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Email
                        <input type="email" class="form-input" id="registerEmail" placeholder="seu@email.com">
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Senha
                        <input type="password" class="form-input" id="registerPassword" placeholder="Crie uma senha">
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Confirmar Senha
                        <input type="password" class="form-input" id="registerConfirm" placeholder="Repita sua senha">
                    </label>
                </div>

                <button class="auth-btn" id="registerBtn">Criar Conta</button>
                <button class="google-btn" id="googleRegisterBtn">
                    <i class="fab fa-google"></i>
                    <span>Registrar com Google</span>
                </button>

                <div class="auth-footer">
                    Já tem uma conta? <span class="auth-toggle" id="showLogin">Faça login</span>
                </div>
            </div>
        </div>
    </div>
    <!-- ... restante do seu HTML ... -->
</body>
